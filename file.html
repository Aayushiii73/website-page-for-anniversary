<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('img.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            /* background: rgba(255, 255, 255, 0.8); */
            /* Light white overlay for readability */
            min-height: 100vh;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-container {
            max-width: 700px;

            border: 2px solid #ffb6c1;
            border-radius: 20px;
            background: rgba(255, 240, 245, 0.95);
            /* Very light pink background */
            color: #880e4f;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #d63384;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .closing {
            margin-top: 40px;
            font-style: italic;
        }

        .signature {
            margin-top: 10px;
            text-align: right;
            font-weight: bold;
        }

        @media print {
            body {
                background: white !important;
            }

            .overlay {
                background: white !important;
            }

            .letter-container {
                background: white !important;
                border: none;
            }
        }


        .background {
            background: rgba(255, 255, 255, 0.2);
            /* Instead of 0.8 or 1 */
            backdrop-filter: blur(2px);
            /* optional for text readability */
            padding: 2rem;
            border-radius: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            color: #333;
            font-family: 'Segoe UI', sans-serif;

            background-image: url('img.jpg');
            background-size: cover;
            /* ensures it fills the screen */
            background-position: center;
            /* keeps it centered */
            background-repeat: no-repeat;
            /* prevents tiling */
            background-attachment: fixed;
            /* optional: keeps bg in place while scrolling */
        }
    </style>
</head>

</html>
